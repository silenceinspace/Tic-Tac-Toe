<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <h1>Tic-tac-toe</h1>
        <div class="restart-game-block">
          <button class="restart-game">New Round</button>
          <button class="reset-score">Reset score</button>
          <button class="add-AI">AI</button>
        </div>
        <div class="player-names">
          <span class="player-one" contenteditable="true"></span>
          <span class="player-one-score score"></span>
          <span class="score">-</span>
          <span class="player-two-score score"></span>
          <span class="player-two" contenteditable="true"></span>
        </div>
        <div class="gameboard">
          <button class="cell" data-index="1"></button>
          <button class="cell" data-index="2"></button>
          <button class="cell" data-index="3"></button>
          <button class="cell" data-index="4"></button>
          <button class="cell" data-index="5"></button>
          <button class="cell" data-index="6"></button>
          <button class="cell" data-index="7"></button>
          <button class="cell" data-index="8"></button>
          <button class="cell" data-index="9"></button>
        </div>
        <div class="congratulate-block">
          <div class="congratulate-text"></div>
          <button class="close-popup-btn">OK</button>
        </div>
      </div>
      <footer id="footer">
        <p class="github-link">
          <a target="_blank" href="https://github.com/silenceinspace"
            >Github account</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
